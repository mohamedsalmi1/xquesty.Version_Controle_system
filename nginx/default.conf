# 


server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend app
    location / {
        try_files $uri /index.html;
    }

    # Proxy to backend API - CHANGE THIS LINE
    location /api/ {
        proxy_pass https://mainquesty-backend.azurewebsites.net/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to question server - CHANGE THIS LINE
    location /question/ {
        proxy_pass https://mainquesty-question.azurewebsites.net/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}