services:
  # Frontend service using custom Dockerfile
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stagequest-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - stagequest-network
    environment:
      - VITE_API_URL=http://localhost:3000
      # For browser access, we use localhost not the Docker service name
      - VITE_STUDENT_SUPABASE_URL=${VITE_STUDENT_SUPABASE_URL}
      - VITE_STUDENT_SUPABASE_ANON_KEY=${VITE_STUDENT_SUPABASE_ANON_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Backend API service using custom Dockerfile
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: stagequest-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - VITE_STUDENT_SUPABASE_URL=${VITE_STUDENT_SUPABASE_URL}
      - VITE_STUDENT_SUPABASE_ANON_KEY=${VITE_STUDENT_SUPABASE_ANON_KEY}
    networks:
      - stagequest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  stagequest-network:
    driver: bridge

volumes:
  api-data:
